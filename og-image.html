<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #canvas-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        canvas {
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: #1d9bf0;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #1a8cd8;
        }
        
        .info {
            color: #71767b;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="ogCanvas" width="1200" height="630"></canvas>
    </div>
    
    <div class="controls">
        <button onclick="downloadImage()">üì• ƒ∞ndir (og-image.png)</button>
        <button onclick="regenerate()">üîÑ Yeniden Olu≈ütur</button>
    </div>
    
    <div class="info">
        <p>Bu g√∂rseli <strong>og-image.png</strong> olarak kaydet ve GitHub repo'nun ana dizinine y√ºkle</p>
        <p>üìÅ Konum: hiddencrushbot/ ‚Üí og-image.png (index.html'in yanƒ±na)</p>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');

        function drawOGImage() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(0.5, '#8b0000');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Border
            ctx.strokeStyle = '#dc2626';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 1160, 590);

            // Inner shadow effect
            ctx.shadowColor = 'rgba(220, 38, 38, 0.5)';
            ctx.shadowBlur = 40;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Main emoji
            ctx.font = 'bold 180px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üí≠', 600, 250);

            // Reset shadow
            ctx.shadowBlur = 0;

            // Title
            ctx.font = 'bold 120px -apple-system, BlinkMacSystemFont, Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText('Ask Secretly', 600, 400);

            // Subtitle
            ctx.font = '48px -apple-system, BlinkMacSystemFont, Arial';
            ctx.fillStyle = '#999999';
            ctx.fillText('Anonim Soru Al, Cevapla, Payla≈ü', 600, 480);

            // Website
            ctx.font = 'bold 40px -apple-system, BlinkMacSystemFont, Arial';
            ctx.fillStyle = '#1d9bf0';
            ctx.fillText('hiddencrushbot.com', 600, 560);

            // Decorative elements
            ctx.strokeStyle = '#dc2626';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(300, 500);
            ctx.lineTo(900, 500);
            ctx.stroke();

            // Small emojis
            ctx.font = '60px Arial';
            ctx.fillText('üîí', 200, 350);
            ctx.fillText('üí¨', 1000, 350);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function regenerate() {
            ctx.clearRect(0, 0, 1200, 630);
            drawOGImage();
        }

        // Initial draw
        drawOGImage();
    </script>
</body>
</html>
