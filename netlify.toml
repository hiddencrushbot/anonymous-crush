# Netlify Configuration

# Secrets scanning - false positive için kapatıldı
# Tüm sensitive değerler environment variables'da
[build.environment]
  SECRETS_SCAN_ENABLED = "false"

[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
