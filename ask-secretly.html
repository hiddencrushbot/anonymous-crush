<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Secretly  - Anonim Soru Platformu</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AskSecretly = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState({});
            const [questions, setQuestions] = useState({});
            const [viewingProfile, setViewingProfile] = useState(null);
            const [notification, setNotification] = useState(null);
            
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [signupForm, setSignupForm] = useState({ username: '', email: '', password: '' });
            const [questionText, setQuestionText] = useState('');
            const [answerText, setAnswerText] = useState('');
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [showPassword, setShowPassword] = useState(false);
            const [copiedLink, setCopiedLink] = useState(false);

            useEffect(() => {
                loadData();
                checkUrlParams();
            }, []);

            const loadData = () => {
                try {
                    const storedUsers = localStorage.getItem('askSecretly_users');
                    const storedQuestions = localStorage.getItem('askSecretly_questions');
                    const storedCurrentUser = localStorage.getItem('askSecretly_currentUser');
                    
                    if (storedUsers) setUsers(JSON.parse(storedUsers));
                    if (storedQuestions) setQuestions(JSON.parse(storedQuestions));
                    if (storedCurrentUser) {
                        const user = JSON.parse(storedCurrentUser);
                        setCurrentUser(user);
                        setCurrentView('dashboard');
                    }
                } catch (error) {
                    console.log('lk yükleme veya veri hatas:', error);
                }
            };

            const checkUrlParams = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('u');
                if (username) {
                    setTimeout(() => {
                        const storedUsers = localStorage.getItem('askSecretly_users');
                        if (storedUsers) {
                            const parsedUsers = JSON.parse(storedUsers);
                            if (parsedUsers[username.toLowerCase()]) {
                                setViewingProfile(username.toLowerCase());
                                setCurrentView('profile');
                            }
                        }
                    }, 100);
                }
            };

            const saveUsers = (newUsers) => {
                setUsers(newUsers);
                localStorage.setItem('askSecretly_users', JSON.stringify(newUsers));
            };

            const saveQuestions = (newQuestions) => {
                setQuestions(newQuestions);
                localStorage.setItem('askSecretly_questions', JSON.stringify(newQuestions));
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleSignup = () => {
                const { username, email, password } = signupForm;
                
                if (!username || !password) {
                    showNotification('Kullanc ad ve ifre gerekli!', 'error');
                    return;
                }

                if (username.length < 3) {
                    showNotification('Kullanc ad en az 3 karakter olmal!', 'error');
                    return;
                }

                if (users[username.toLowerCase()]) {
                    showNotification('Bu kullanc ad alnm!', 'error');
                    return;
                }

                const newUser = {
                    username: username.toLowerCase(),
                    email,
                    password,
                    createdAt: Date.now(),
                    settings: { showPublicAnswers: true, theme: 'red' }
                };

                const newUsers = { ...users, [username.toLowerCase()]: newUser };
                saveUsers(newUsers);
                
                setCurrentUser(newUser);
                localStorage.setItem('askSecretly_currentUser', JSON.stringify(newUser));
                
                setCurrentView('dashboard');
                showNotification('Hesap oluturuldu! ');
                setSignupForm({ username: '', email: '', password: '' });
            };

            const handleLogin = () => {
                const { username, password } = loginForm;
                const user = users[username.toLowerCase()];

                if (!user || user.password !== password) {
                    showNotification('Kullanc ad veya ifre hatal!', 'error');
                    return;
                }

                setCurrentUser(user);
                localStorage.setItem('askSecretly_currentUser', JSON.stringify(user));
                setCurrentView('dashboard');
                showNotification('Ho geldin! ');
                setLoginForm({ username: '', password: '' });
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('askSecretly_currentUser');
                setCurrentView('landing');
                showNotification('Çk yapld!');
            };

            const handleSendQuestion = () => {
                if (!questionText.trim()) {
                    showNotification('Soru yazmalsn!', 'error');
                    return;
                }

                const newQuestion = {
                    id: Date.now().toString(),
                    to: viewingProfile,
                    question: questionText,
                    answer: null,
                    isAnswered: false,
                    isFavorite: false,
                    isPublic: true,
                    createdAt: Date.now(),
                    answeredAt: null
                };

                const userQuestions = questions[viewingProfile] || [];
                const newQuestions = {
                    ...questions,
                    [viewingProfile]: [...userQuestions, newQuestion]
                };

                saveQuestions(newQuestions);
                setQuestionText('');
                showNotification('Sorun gönderildi! ');
            };

            const handleAnswerQuestion = (questionId) => {
                if (!answerText.trim()) {
                    showNotification('Cevap yazmalsn!', 'error');
                    return;
                }

                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.map(q => 
                    q.id === questionId 
                        ? { ...q, answer: answerText, isAnswered: true, answeredAt: Date.now() }
                        : q
                );

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
                setAnswerText('');
                setSelectedQuestion(null);
                showNotification('Cevap kaydedildi! ');
            };

            const handleDeleteQuestion = (questionId) => {
                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.filter(q => q.id !== questionId);

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
                showNotification('Soru silindi!');
            };

            const handleToggleFavorite = (questionId) => {
                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.map(q => 
                    q.id === questionId ? { ...q, isFavorite: !q.isFavorite } : q
                );

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
            };

            const copyProfileLink = () => {
                const link = `hiddencrushbot.com/ask-secretly.html?u=${currentUser.username}`;
                navigator.clipboard.writeText(link);
                setCopiedLink(true);
                setTimeout(() => setCopiedLink(false), 2000);
                showNotification('Link kopyaland! ');
            };

            const getStats = () => {
                const userQuestions = questions[currentUser?.username] || [];
                const total = userQuestions.length;
                const answered = userQuestions.filter(q => q.isAnswered).length;
                const favorites = userQuestions.filter(q => q.isFavorite).length;
                const percentage = total > 0 ? Math.round((answered / total) * 100) : 0;

                return { total, answered, favorites, percentage };
            };

            // Icons as SVG components
            const EyeIcon = ({ open }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    {open ? (
                        <>
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </>
                    ) : (
                        <>
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </>
                    )}
                </svg>
            );

            const StarIcon = ({ filled }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
            );

            const SendIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            );

            const CopyIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
            );

            const CheckIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            );

            const TrashIcon = () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
            );

            const LogOutIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            );

            const MessageIcon = () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            );

            // Landing Page
            const LandingPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8 text-center">
                        <div className="text-6xl mb-4"></div>
                        <h1 className="text-4xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-2">
                            Ask Secretly
                        </h1>
                        <p className="text-gray-400 mb-8">
                            Anonim Soru Al, Cevapla, Payla
                        </p>

                        <div className="space-y-3 mb-6">
                            <button
                                onClick={() => setCurrentView('signup')}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                 Kayt Ol
                            </button>
                            <button
                                onClick={() => setCurrentView('login')}
                                className="w-full bg-gray-800 border-2 border-red-500 text-red-500 py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-all"
                            >
                                 Giri Yap
                            </button>
                        </div>

                        {Object.keys(users).length > 0 && (
                            <div className="bg-gray-800 border border-red-500/30 rounded-xl p-4">
                                <p className="text-sm text-gray-400 mb-2"> Örnek Profiller:</p>
                                <div className="flex gap-2 justify-center flex-wrap">
                                    {Object.keys(users).slice(0, 3).map(username => (
                                        <button
                                            key={username}
                                            onClick={() => {
                                                setViewingProfile(username);
                                                setCurrentView('profile');
                                            }}
                                            className="text-sm bg-gray-700 px-3 py-1 rounded-full text-red-500 hover:bg-gray-600 border border-red-500/30"
                                        >
                                            @{username}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="mt-6 pt-6 border-t border-gray-700">
                            <a href="index.html" className="text-gray-400 hover:text-red-500 transition-colors text-sm">
                                 Ana Sayfaya Dön
                            </a>
                        </div>
                    </div>
                </div>
            );

            // Signup Page
            const SignupPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                        <button
                            onClick={() => setCurrentView('landing')}
                            className="text-red-500 mb-4 hover:underline"
                        >
                             Geri
                        </button>

                        <div className="text-5xl mb-4 text-center"></div>
                        <h2 className="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-6">
                            Hesap Olutur
                        </h2>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Kullanc Ad *
                                </label>
                                <input
                                    type="text"
                                    value={signupForm.username}
                                    onChange={(e) => setSignupForm({ ...signupForm, username: e.target.value })}
                                    placeholder="ahmet"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Email (Opsiyonel)
                                </label>
                                <input
                                    type="email"
                                    value={signupForm.email}
                                    onChange={(e) => setSignupForm({ ...signupForm, email: e.target.value })}
                                    placeholder="ahmet@email.com"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    ifre *
                                </label>
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={signupForm.password}
                                        onChange={(e) => setSignupForm({ ...signupForm, password: e.target.value })}
                                        placeholder="••••••••"
                                        className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none pr-12"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                                    >
                                        <EyeIcon open={showPassword} />
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={handleSignup}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                 Hesap Olutur
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Login Page  
            const LoginPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                        <button
                            onClick={() => setCurrentView('landing')}
                            className="text-red-500 mb-4 hover:underline"
                        >
                             Geri
                        </button>

                        <div className="text-5xl mb-4 text-center"></div>
                        <h2 className="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-6">
                            Giri Yap
                        </h2>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Kullanc Ad
                                </label>
                                <input
                                    type="text"
                                    value={loginForm.username}
                                    onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                                    placeholder="ahmet"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    ifre
                                </label>
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                                        placeholder="••••••••"
                                        className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none pr-12"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                                    >
                                        <EyeIcon open={showPassword} />
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                 Giri Yap
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Profile Page
            const ProfilePage = () => {
                const userQuestions = (questions[viewingProfile] || []).filter(q => q.isAnswered && q.isPublic);
                const stats = {
                    total: (questions[viewingProfile] || []).length,
                    answered: userQuestions.length
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black p-4">
                        <div className="max-w-2xl mx-auto">
                            <button
                                onClick={() => setCurrentView('landing')}
                                className="text-red-500 mb-4 hover:underline"
                            >
                                 Ana Sayfa
                            </button>

                            <div className="bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8 mb-6">
                                <div className="text-center mb-6">
                                    <div className="w-20 h-20 bg-gradient-to-r from-red-600 to-red-700 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl text-white font-bold">
                                        {viewingProfile ? viewingProfile[0].toUpperCase() : '?'}
                                    </div>
                                    <h1 className="text-3xl font-bold text-white mb-2">@{viewingProfile}</h1>
                                    <p className="text-gray-400">
                                         {stats.total} soru ald, {stats.answered} cevaplad
                                    </p>
                                </div>

                                <div className="bg-gray-800 border border-red-500/30 rounded-2xl p-6">
                                    <h3 className="text-lg font-semibold text-white mb-3 text-center">
                                         {viewingProfile}'e anonim soru sor
                                    </h3>
                                    <textarea
                                        value={questionText}
                                        onChange={(e) => setQuestionText(e.target.value)}
                                        placeholder="Sorunuzu buraya yazn..."
                                        className="w-full px-4 py-3 rounded-xl bg-gray-700 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none resize-none mb-3"
                                        rows="4"
                                    />
                                    <button
                                        onClick={handleSendQuestion}
                                        className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all flex items-center justify-center gap-2"
                                    >
                                        <SendIcon />
                                        Gönder
                                    </button>
                                    <p className="text-xs text-gray-500 text-center mt-2">
                                         Mesajn tamamen anonimdir. Kimliin gizli kalacak.
                                    </p>
                                </div>
                            </div>

                            {userQuestions.length > 0 && (
                                <div className="bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                                    <h3 className="text-xl font-bold text-white mb-4"> Cevaplanan Sorular</h3>
                                    <div className="space-y-4">
                                        {[...userQuestions].reverse().map(q => (
                                            <div key={q.id} className="bg-gray-800 border border-red-500/30 rounded-2xl p-4">
                                                <p className="text-gray-300 mb-2"> {q.question}</p>
                                                <p className="text-red-500 font-medium"> {q.answer}</p>
                                                <p className="text-xs text-gray-500 mt-2">
                                                     {new Date(q.answeredAt).toLocaleDateString('tr-TR')}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Dashboard
            const Dashboard = () => {
                const [activeTab, setActiveTab] = useState('inbox');
                const userQuestions = questions[currentUser.username] || [];
                const stats = getStats();
