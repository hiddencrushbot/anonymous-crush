<body>

    <!-- Dashboard -->
    <div id="dashboardPage" class="container hidden">
        <div class="dash-header">
            <div class="dash-user">
                <div class="dash-avatar" id="dashAvatar"></div>
                <div>
                    <div style="font-weight: bold;" id="dashUsername"></div>
                    <div style="color: #71767b; font-size: 14px;" id="dashUserHandle"></div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>

        <div class="upload-section">
            <input type="file" id="photoUpload" class="file-upload" accept="image/*" onchange="uploadPhoto(event)">
            <label for="photoUpload" class="upload-btn">üì∑ Profil Fotoƒürafƒ± Y√ºkle</label>
        </div>

        <div class="share-link-box">
            <label style="display: block; margin-bottom: 12px; font-weight: 600;">Profil Linkini Payla≈ü</label>

                <input type="text" id="profileLink" readonly>
                <button class="copy-btn" onclick="copyLink()">Kopyala</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('inbox')">
                Inbox <span class="badge" id="inboxBadge">0</span>
            </button>

                Cevaplanan <span class="badge" id="answeredBadge">0</span>

    <script>
        let users = JSON.parse(localStorage.getItem('askSecretly_users') || '{}');
        let questions = JSON.parse(localStorage.getItem('askSecretly_questions') || '{}');
        let currentUser = JSON.parse(localStorage.getItem('askSecretly_currentUser') || 'null');
        let currentTab = 'inbox';

        function showNotification(msg) {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 3000);
        }

        function showPage(pageId) {
            ['landingPage', 'signupPage', 'loginPage', 'profilePage', 'dashboardPage'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showLanding() { showPage('landingPage'); }
        function showSignup() { showPage('signupPage'); }
        function showLogin() { showPage('loginPage'); }

        function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value.toLowerCase().trim();
            const password = document.getElementById('signupPassword').value;

            if (users[username]) {
                showNotification('Bu kullanƒ±cƒ± adƒ± alƒ±nmƒ±≈ü!');
                return;
            }

            users[username] = { username, password, createdAt: Date.now() };
            localStorage.setItem('askSecretly_users', JSON.stringify(users));
            
            currentUser = users[username];
            localStorage.setItem('askSecretly_currentUser', JSON.stringify(currentUser));
            
            if (window.OneSignal) {
                OneSignal.setExternalUserId(username);
            }
            
            showNotification('Hesap olu≈üturuldu! üéâ');
            loadDashboard();
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.toLowerCase().trim();
            const password = document.getElementById('loginPassword').value;

            if (!users[username] || users[username].password !== password) {
                showNotification('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                return;
            }

            currentUser = users[username];
            localStorage.setItem('askSecretly_currentUser', JSON.stringify(currentUser));
            showNotification('Ho≈ü geldin! üí≠');
            loadDashboard();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('askSecretly_currentUser');
            showNotification('√áƒ±kƒ±≈ü yapƒ±ldƒ±!');
            showLanding();
        }

        function loadProfile(username) {
            const user = users[username];
            if (!user) return;

            const avatarEl = document.getElementById('profileAvatar');
            if (user.photo) {
                avatarEl.innerHTML = `<img src="${user.photo}" alt="Profile">`;
            } else {
                avatarEl.textContent = username[0].toUpperCase();
            }
            
            document.getElementById('profileName').textContent = username;
            document.getElementById('profileUsername').textContent = '@' + username;

            const userQ = questions[username] || [];
            const answered = userQ.filter(q => q.isAnswered);
            
            document.getElementById('profileQuestionsCount').textContent = userQ.length;
            document.getElementById('profileAnswersCount').textContent = answered.length;

            const container = document.getElementById('answeredQuestions');
            container.innerHTML = '';
            
            if (answered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üí¨</div><p>Hen√ºz cevaplanan soru yok</p></div>';
            } else {
                answered.reverse().forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'tweet-card';
                    div.innerHTML = `
                        <div class="tweet-header">
                            <div class="tweet-avatar">${user.photo ? `<img src="${user.photo}" alt="">` : username[0].toUpperCase()}</div>
                            <div class="tweet-content">
                                <div class="tweet-author">
                                    <span class="author-name">${username}</span>
                                    <span class="author-username">@${username}</span>
                                    <span>¬∑</span>
                                    <span class="tweet-time">${new Date(q.answeredAt).toLocaleDateString('tr-TR')}</span>
                                </div>
                                <div class="question-text">${q.question}</div>
                                <div class="answer-box">
                                    <div class="answer-label">üí¨ Cevap</div>
                                    <div class="answer-text">${q.answer}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }

            showPage('profilePage');
        }

        function sendQuestion() {
            const text = document.getElementById('questionInput').value.trim();
            if (!text) {
                showNotification('Soru yazmalƒ±sƒ±n!');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('u');

            const newQ = {
                id: Date.now().toString(),
                question: text,
                answer: null,
                isAnswered: false,
                createdAt: Date.now()
            };

            if (!questions[username]) questions[username] = [];
            questions[username].push(newQ);
            localStorage.setItem('askSecretly_questions', JSON.stringify(questions));

            const notifs = JSON.parse(localStorage.getItem('askSecretly_notifs') || '{}');
            if (!notifs[username]) notifs[username] = 0;
            notifs[username]++;
            localStorage.setItem('askSecretly_notifs', JSON.stringify(notifs));

            if (window.OneSignal) {
                OneSignal.sendTag('new_question', '1');
            }

            document.getElementById('questionInput').value = '';
            showNotification('Sorun g√∂nderildi! ‚úÖ');
        }

        function uploadPhoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentUser.photo = e.target.result;
                users[currentUser.username] = currentUser;
                localStorage.setItem('askSecretly_users', JSON.stringify(users));
                localStorage.setItem('askSecretly_currentUser', JSON.stringify(currentUser));
                
                const avatarEl = document.getElementById('dashAvatar');
                avatarEl.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                showNotification('Fotoƒüraf y√ºklendi! üì∏');
            };
            reader.readAsDataURL(file);
        }

        function loadDashboard() {
            document.getElementById('dashUsername').textContent = currentUser.username;
            document.getElementById('dashUserHandle').textContent = '@' + currentUser.username;

            const avatarEl = document.getElementById('dashAvatar');
            if (currentUser.photo) {
                avatarEl.innerHTML = `<img src="${currentUser.photo}" alt="Profile">`;
            } else {
                avatarEl.textContent = currentUser.username[0].toUpperCase();
            }

            document.getElementById('profileLink').value = `hiddencrushbot.com/ask-secretly.html?u=${currentUser.username}`;
            
            showTab('inbox');
            showPage('dashboardPage');
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const userQ = questions[currentUser.username] || [];
            const inbox = userQ.filter(q => !q.isAnswered);
            const answered = userQ.filter(q => q.isAnswered);

            document.getElementById('inboxBadge').textContent = inbox.length;
            document.getElementById('answeredBadge').textContent = answered.length;

            const container = document.getElementById('questionsContainer');
            const list = tab === 'inbox' ? inbox : answered;

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${tab === 'inbox' ? 'üì≠' : 'üí¨'}</div>
                        <p>Hen√ºz ${tab === 'inbox' ? 'yeni soru' : 'cevaplanan soru'} yok</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            [...list].reverse().forEach(q => {
                const div = document.createElement('div');
                div.className = 'tweet-card';
                
                if (q.isAnswered) {
                    div.innerHTML = `
                        <div class="tweet-header">
                            <div class="tweet-avatar">${currentUser.photo ? `<img src="${currentUser.photo}" alt="">` : currentUser.username[0].toUpperCase()}</div>
                            <div class="tweet-content">
                                <div class="tweet-author">
                                    <span class="author-name">${currentUser.username}</span>
                                    <span class="author-username">@${currentUser.username}</span>
                                    <span>¬∑</span>
                                    <span class="tweet-time">${new Date(q.answeredAt).toLocaleDateString('tr-TR')}</span>
                                </div>
                                <div class="question-text">${q.question}</div>
                                <div class="answer-box">
                                    <div class="answer-label">üí¨ Cevap</div>
                                    <div class="answer-text">${q.answer}</div>
                                </div>
                                <div class="tweet-actions">
                                    <button class="action-btn" onclick="shareToTwitter('${q.id}')">
                                        üê¶ Twitter'da Payla≈ü
                                    </button>
                                    <button class="action-btn delete" onclick="deleteQuestion('${q.id}')">
                                        üóëÔ∏è Sil
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="tweet-header">
                            <div class="tweet-avatar">?</div>
                            <div class="tweet-content">
                                <div class="tweet-author">
                                    <span class="author-name">Anonim</span>
                                    <span class="author-username">@anonymous</span>
                                    <span>¬∑</span>
                                    <span class="tweet-time">${new Date(q.createdAt).toLocaleDateString('tr-TR')}</span>
                                </div>
                                <div class="question-text">${q.question}</div>
                                <textarea id="answer-${q.id}" placeholder="Cevabƒ±nƒ± yaz..." style="margin-top: 12px;"></textarea>
                                <div class="tweet-actions">
                                    <button class="action-btn" onclick="answerQuestion('${q.id}')" style="background: #1d9bf0; color: white; border-color: #1d9bf0;">
                                        ‚úÖ Cevapla
                                    </button>
                                    <button class="action-btn delete" onclick="deleteQuestion('${q.id}')">
                                        üóëÔ∏è Sil
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
        }

        function answerQuestion(id) {
            const answer = document.getElementById('answer-' + id).value.trim();
            if (!answer) {
                showNotification('Cevap yazmalƒ±sƒ±n!');
                return;
            }

            const userQ = questions[currentUser.username];
            const q = userQ.find(q => q.id === id);
            q.answer = answer;
            q.isAnswered = true;
            q.answeredAt = Date.now();

            localStorage.setItem('askSecretly_questions', JSON.stringify(questions));
            showNotification('Cevap kaydedildi! üí¨');
            loadDashboard();
        }

        function deleteQuestion(id) {
            if (!confirm('Bu soruyu silmek istediƒüine emin misin?')) return;
            
            questions[currentUser.username] = questions[currentUser.username].filter(q => q.id !== id);
            localStorage.setItem('askSecretly_questions', JSON.stringify(questions));
            showNotification('Soru silindi!');
            loadDashboard();
        }

        function copyLink() {
            const link = document.getElementById('profileLink');
            link.select();
            document.execCommand('copy');
            showNotification('Link kopyalandƒ±! üìã');
        }

        function shareToTwitter(questionId) {
            const userQ = questions[currentUser.username];
            const q = userQ.find(qu => qu.id === questionId);
            
            if (!q) return;

            const tweetText = `üí≠ Soru: ${q.question}

‚úçÔ∏è Cevap: ${q.answer}

hiddencrushbot.com/ask-secretly.html?u=${currentUser.username}`;

            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(twitterUrl, '_blank');
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('u');
            
            if (username && users[username]) {
                loadProfile(username);
            } else if (currentUser) {
                loadDashboard();
            } else {
                showLanding();
            }
        };
    </script>
