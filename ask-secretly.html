<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Secretly üí≠ - Anonim Soru Platformu</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AskSecretly = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState({});
            const [questions, setQuestions] = useState({});
            const [viewingProfile, setViewingProfile] = useState(null);
            const [notification, setNotification] = useState(null);
            
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [signupForm, setSignupForm] = useState({ username: '', email: '', password: '' });
            const [questionText, setQuestionText] = useState('');
            const [answerText, setAnswerText] = useState('');
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [showPassword, setShowPassword] = useState(false);
            const [copiedLink, setCopiedLink] = useState(false);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const storedUsers = localStorage.getItem('askSecretly_users');
                    const storedQuestions = localStorage.getItem('askSecretly_questions');
                    const storedCurrentUser = localStorage.getItem('askSecretly_currentUser');
                    
                    if (storedUsers) setUsers(JSON.parse(storedUsers));
                    if (storedQuestions) setQuestions(JSON.parse(storedQuestions));
                    if (storedCurrentUser) {
                        setCurrentUser(JSON.parse(storedCurrentUser));
                        setCurrentView('dashboard');
                    }
                } catch (error) {
                    console.log('ƒ∞lk y√ºkleme');
                }
            };

            const saveUsers = (newUsers) => {
                setUsers(newUsers);
                localStorage.setItem('askSecretly_users', JSON.stringify(newUsers));
            };

            const saveQuestions = (newQuestions) => {
                setQuestions(newQuestions);
                localStorage.setItem('askSecretly_questions', JSON.stringify(newQuestions));
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleSignup = () => {
                const { username, email, password } = signupForm;
                
                if (!username || !password) {
                    showNotification('Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli!', 'error');
                    return;
                }

                if (username.length < 3) {
                    showNotification('Kullanƒ±cƒ± adƒ± en az 3 karakter olmalƒ±!', 'error');
                    return;
                }

                if (users[username.toLowerCase()]) {
                    showNotification('Bu kullanƒ±cƒ± adƒ± alƒ±nmƒ±≈ü!', 'error');
                    return;
                }

                const newUser = {
                    username: username.toLowerCase(),
                    email,
                    password,
                    createdAt: Date.now(),
                    settings: { showPublicAnswers: true, theme: 'red' }
                };

                const newUsers = { ...users, [username.toLowerCase()]: newUser };
                saveUsers(newUsers);
                
                setCurrentUser(newUser);
                localStorage.setItem('askSecretly_currentUser', JSON.stringify(newUser));
                
                setCurrentView('dashboard');
                showNotification('Hesap olu≈üturuldu! üéâ');
            };

            const handleLogin = () => {
                const { username, password } = loginForm;
                const user = users[username.toLowerCase()];

                if (!user || user.password !== password) {
                    showNotification('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!', 'error');
                    return;
                }

                setCurrentUser(user);
                localStorage.setItem('askSecretly_currentUser', JSON.stringify(user));
                setCurrentView('dashboard');
                showNotification('Ho≈ü geldin! üí≠');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('askSecretly_currentUser');
                setCurrentView('landing');
                showNotification('√áƒ±kƒ±≈ü yapƒ±ldƒ±!');
            };

            const handleSendQuestion = () => {
                if (!questionText.trim()) {
                    showNotification('Soru yazmalƒ±sƒ±n!', 'error');
                    return;
                }

                const newQuestion = {
                    id: Date.now().toString(),
                    to: viewingProfile,
                    question: questionText,
                    answer: null,
                    isAnswered: false,
                    isFavorite: false,
                    isPublic: true,
                    createdAt: Date.now(),
                    answeredAt: null
                };

                const userQuestions = questions[viewingProfile] || [];
                const newQuestions = {
                    ...questions,
                    [viewingProfile]: [...userQuestions, newQuestion]
                };

                saveQuestions(newQuestions);
                setQuestionText('');
                showNotification('Sorun g√∂nderildi! ‚úÖ');
            };

            const handleAnswerQuestion = (questionId) => {
                if (!answerText.trim()) {
                    showNotification('Cevap yazmalƒ±sƒ±n!', 'error');
                    return;
                }

                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.map(q => 
                    q.id === questionId 
                        ? { ...q, answer: answerText, isAnswered: true, answeredAt: Date.now() }
                        : q
                );

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
                setAnswerText('');
                setSelectedQuestion(null);
                showNotification('Cevap kaydedildi! üí¨');
            };

            const handleDeleteQuestion = (questionId) => {
                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.filter(q => q.id !== questionId);

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
                showNotification('Soru silindi!');
            };

            const handleToggleFavorite = (questionId) => {
                const userQuestions = questions[currentUser.username] || [];
                const updatedQuestions = userQuestions.map(q => 
                    q.id === questionId ? { ...q, isFavorite: !q.isFavorite } : q
                );

                const newQuestions = {
                    ...questions,
                    [currentUser.username]: updatedQuestions
                };

                saveQuestions(newQuestions);
            };

            const copyProfileLink = () => {
                const link = `hiddencrushbot.com/ask-secretly.html?u=${currentUser.username}`;
                navigator.clipboard.writeText(link);
                setCopiedLink(true);
                setTimeout(() => setCopiedLink(false), 2000);
                showNotification('Link kopyalandƒ±! üìã');
            };

            const getStats = () => {
                const userQuestions = questions[currentUser?.username] || [];
                const total = userQuestions.length;
                const answered = userQuestions.filter(q => q.isAnswered).length;
                const favorites = userQuestions.filter(q => q.isFavorite).length;
                const percentage = total > 0 ? Math.round((answered / total) * 100) : 0;

                return { total, answered, favorites, percentage };
            };

            // Components
            const EyeIcon = ({ open }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    {open ? (
                        <>
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </>
                    ) : (
                        <>
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </>
                    )}
                </svg>
            );

            const StarIcon = ({ filled }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
            );

            const SendIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            );

            const CopyIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
            );

            const CheckIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            );

            const TrashIcon = () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
            );

            const LogOutIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            );

            const MessageIcon = () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            );

            // Landing Page
            const LandingPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8 text-center">
                        <div className="text-6xl mb-4">üí≠</div>
                        <h1 className="text-4xl font-bold bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-2">
                            Ask Secretly
                        </h1>
                        <p className="text-gray-400 mb-8">
                            Anonim Soru Al, Cevapla, Payla≈ü
                        </p>

                        <div className="space-y-3 mb-6">
                            <button
                                onClick={() => setCurrentView('signup')}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                üíï Kayƒ±t Ol
                            </button>
                            <button
                                onClick={() => setCurrentView('login')}
                                className="w-full bg-gray-800 border-2 border-red-500 text-red-500 py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-all"
                            >
                                üîê Giri≈ü Yap
                            </button>
                        </div>

                        {Object.keys(users).length > 0 && (
                            <div className="bg-gray-800 border border-red-500/30 rounded-xl p-4">
                                <p className="text-sm text-gray-400 mb-2">‚ú® √ñrnek Profiller:</p>
                                <div className="flex gap-2 justify-center flex-wrap">
                                    {Object.keys(users).slice(0, 3).map(username => (
                                        <button
                                            key={username}
                                            onClick={() => {
                                                setViewingProfile(username);
                                                setCurrentView('profile');
                                            }}
                                            className="text-sm bg-gray-700 px-3 py-1 rounded-full text-red-500 hover:bg-gray-600 border border-red-500/30"
                                        >
                                            @{username}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="mt-6 pt-6 border-t border-gray-700">
                            <a href="index.html" className="text-gray-400 hover:text-red-500 transition-colors text-sm">
                                ‚Üê Ana Sayfaya D√∂n
                            </a>
                        </div>
                    </div>
                </div>
            );

            // Signup Page
            const SignupPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                        <button
                            onClick={() => setCurrentView('landing')}
                            className="text-red-500 mb-4 hover:underline"
                        >
                            ‚Üê Geri
                        </button>

                        <div className="text-5xl mb-4 text-center">üéâ</div>
                        <h2 className="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-6">
                            Hesap Olu≈ütur
                        </h2>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Kullanƒ±cƒ± Adƒ± *
                                </label>
                                <input
                                    type="text"
                                    value={signupForm.username}
                                    onChange={(e) => setSignupForm({ ...signupForm, username: e.target.value })}
                                    placeholder="ahmet"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Email (Opsiyonel)
                                </label>
                                <input
                                    type="email"
                                    value={signupForm.email}
                                    onChange={(e) => setSignupForm({ ...signupForm, email: e.target.value })}
                                    placeholder="ahmet@email.com"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    ≈ûifre *
                                </label>
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={signupForm.password}
                                        onChange={(e) => setSignupForm({ ...signupForm, password: e.target.value })}
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none pr-12"
                                    />
                                    <button
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                                    >
                                        <EyeIcon open={showPassword} />
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={handleSignup}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                üíï Hesap Olu≈ütur
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Login Page
            const LoginPage = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                        <button
                            onClick={() => setCurrentView('landing')}
                            className="text-red-500 mb-4 hover:underline"
                        >
                            ‚Üê Geri
                        </button>

                        <div className="text-5xl mb-4 text-center">üîê</div>
                        <h2 className="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-6">
                            Giri≈ü Yap
                        </h2>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    Kullanƒ±cƒ± Adƒ±
                                </label>
                                <input
                                    type="text"
                                    value={loginForm.username}
                                    onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                                    placeholder="ahmet"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                    ≈ûifre
                                </label>
                                <div className="relative">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        className="w-full px-4 py-3 rounded-xl bg-gray-800 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none pr-12"
                                    />
                                    <button
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                                    >
                                        <EyeIcon open={showPassword} />
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all"
                            >
                                üîì Giri≈ü Yap
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Profile Page (Public)
            const ProfilePage = () => {
                const userQuestions = (questions[viewingProfile] || []).filter(q => q.isAnswered && q.isPublic);
                const stats = {
                    total: (questions[viewingProfile] || []).length,
                    answered: userQuestions.length
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black p-4">
                        <div className="max-w-2xl mx-auto">
                            <button
                                onClick={() => setCurrentView('landing')}
                                className="text-red-500 mb-4 hover:underline"
                            >
                                ‚Üê Ana Sayfa
                            </button>

                            <div className="bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8 mb-6">
                                <div className="text-center mb-6">
                                    <div className="w-20 h-20 bg-gradient-to-r from-red-600 to-red-700 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl text-white">
                                        {viewingProfile[0].toUpperCase()}
                                    </div>
                                    <h1 className="text-3xl font-bold text-white mb-2">@{viewingProfile}</h1>
                                    <p className="text-gray-400">
                                        üìä {stats.total} soru aldƒ±, {stats.answered} cevapladƒ±
                                    </p>
                                </div>

                                <div className="bg-gray-800 border border-red-500/30 rounded-2xl p-6">
                                    <h3 className="text-lg font-semibold text-white mb-3 text-center">
                                        üí≠ {viewingProfile}'e anonim soru sor
                                    </h3>
                                    <textarea
                                        value={questionText}
                                        onChange={(e) => setQuestionText(e.target.value)}
                                        placeholder="Sorunuzu buraya yazƒ±n..."
                                        className="w-full px-4 py-3 rounded-xl bg-gray-700 border-2 border-red-500/30 text-white focus:border-red-500 focus:outline-none resize-none mb-3"
                                        rows="4"
                                    />
                                    <button
                                        onClick={handleSendQuestion}
                                        className="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg hover:shadow-red-500/50 transition-all flex items-center justify-center gap-2"
                                    >
                                        <SendIcon />
                                        G√∂nder
                                    </button>
                                    <p className="text-xs text-gray-500 text-center mt-2">
                                        üîí Mesajƒ±n tamamen anonimdir. Kimliƒüin gizli kalacak.
                                    </p>
                                </div>
                            </div>

                            {userQuestions.length > 0 && (
                                <div className="bg-gray-900 border-2 border-red-500 rounded-3xl shadow-2xl shadow-red-500/20 p-8">
                                    <h3 className="text-xl font-bold text-white mb-4">üí¨ Cevaplanan Sorular</h3>
                                    <div className="space-y-4">
                                        {[...userQuestions].reverse().map(q => (
                                            <div key={q.id} className="bg-gray-800 border border-red-500/30 rounded-2xl p-4">
                                                <p className="text-gray-300 mb-2">üí≠ {q.question}</p>
                                                <p className="text-red-500 font-medium">‚úçÔ∏è {q.answer}</p>
                                                <p className="text-xs text-gray-500 mt-2">
                                                    üïê {new Date(q.answeredAt).toLocaleDateString('tr-TR')}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Dashboard
            const Dashboard = () => {
                const [activeTab, setActiveTab] = useState('inbox');
                const userQuestions = questions[currentUser.username] || [];
                const stats = getStats();

                const inbox = userQuestions.filter(q => !q.isAnswered);
                const answered = userQuestions.filter(q => q.isAnswered);
                const favorites = userQuestions.filter(q => q.isFavorite);

                const renderQuestions = (questionsList, showAnswerButton = false) => {
                    if (questionsList.length === 0) {
                        return (
                            <div className="text-center py-12 text-gray-500">
                                {activeTab === 'inbox' && 'üì≠ Hen√ºz yeni soru yok'}
                                {activeTab === 'answered' && 'üí¨ Hen√ºz cevaplanan soru yok'}
                                {activeTab === 'favorites' && '‚≠ê Hen√ºz favori soru yok'}
                            </div>
                        );
                    }

                    return [...questionsList].reverse().map(q => (
                        <div key={q.id} className="bg-gray-800 border border-red-500/30 rounded-xl p-4">
                            <div className="flex items-start justify-between mb-3">
                                <p className="text-white flex-1">{q.question}</p>
                                <button
                                    onClick={() => handleToggleFavorite(q.id)}
                                    className={`ml-2 ${q.isFavorite ? 'text-yellow-500' : 'text-gray-500 hover:text-yellow-500'}`}
                                >
                                    <StarIcon filled={q.isFavorite} />
                                </button>
                            </div>
                            
                            {q.isAnswered && (
                                <p className="text-red-500 font-medium mb-3">‚úçÔ∏è {q.answer}</p>
                            )}
                            
                            <p className="text-xs text-gray-500 mb-3">
                                üïê {new Date(q.createdAt).toLocaleDateString('tr-TR')}
                            </p>
                            
                            {!q.isAnswered && selectedQuestion === q.id ? (
                                <div className="space-y-2">
                                    <textarea
                                        value={answerText}
                                        onChange={(e) => setAnswerText(e.target.value)}
                                        placeholder="Cevabƒ±nƒ± yaz..."
                                        className="w-full px-3 py-2 rounded-lg bg-gray-700 border border-red-500/30 text-white focus:outline-none focus:border-red-500 resize-none"
                                        rows="3"
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => handleAnswerQuestion(q.id)}
                                            className="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors"
                                        >
                                            ‚úÖ Kaydet
                                        </button>
                                        <button
                                            onClick={() => {
                                                setSelectedQuestion(null);
                                                setAnswerText('');
                                            }}
                                            className="flex-1 bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors"
                                        >
                                            ‚ùå ƒ∞ptal
                                        </button>
                                    </div>
                                </div>
                            ) : !q.isAnswered ? (
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setSelectedQuestion(q.id)}
                                        className="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <MessageIcon />
                                        Cevapla
                                    </button>
                                    <button
                                        onClick={() => handleDeleteQuestion(q.id)}
                                        className="bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        <TrashIcon />
                                    </button>
                                </div>
                            ) : (
                                <div className="flex justify-end">
                                    <button
                                        onClick={() => handleDeleteQuestion(q.id)}
                                        className="text-gray-500 hover:text-red-500 transition-colors"
                                    >
                                        <TrashIcon />
                                    </button>
                                </div>
                            )}
                        </div>
                    ));
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black">
                        {/* Header */}
                        <div className="bg-gray-900 border-b-2 border-red-500 shadow-lg">
                            <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-r from-red-600 to-red-700 rounded-full flex items-center justify-center text-white font-bold">
                                        {currentUser.username[0].toUpperCase()}
                                    </div>
                                    <div>
                                        <h2 className="font-bold text-white">@{currentUser.username}</h2>
                                        <p className="text-xs text-gray-400">Dashboard</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="flex items-center gap-2 text-red-500 hover:text-red-400 transition-colors"
                                >
                                    <LogOutIcon />
                                    <span className="hidden sm:inline">√áƒ±kƒ±≈ü</span>
                                </button>
                            </div>
                        </div>

                        <div className="max-w-6xl mx-auto p-4">
                            {/* Stats Cards */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                <div className="bg-gray-900 border-2 border-red-500/30 rounded-xl p-4">
                                    <div className="text-3xl mb-1">üì•</div>
                                    <div className="text-2xl font-bold text-white">{stats.total}</div>
                                    <div className="text-xs text-gray-400">Toplam Soru</div>
                                </div>
                                <div className="bg-gray-900 border-2 border-red-500/30 rounded-xl p-4">
                                    <div className="text-3xl mb-1">üí¨</div>
                                    <div className="text-2xl font-bold text-red-500">{stats.answered}</div>
                                    <div className="text-xs text-gray-400">Cevaplanan</div>
                                </div>
                                <div className="bg-gray-900 border-2 border-red-500/30 rounded-xl p-4">
                                    <div className="text-3xl mb-1">‚≠ê</div>
                                    <div className="text-2xl font-bold text-white">{stats.favorites}</div>
                                    <div className="text-xs text-gray-400">Favori</div>
                                </div>
                                <div className="bg-gray-900 border-2 border-red-500/30 rounded-xl p-4">
                                    <div className="text-3xl mb-1">üìä</div>
                                    <div className="text-2xl font-bold text-red-500">{stats.percentage}%</div>
                                    <div className="text-xs text-gray-400">Yanƒ±t Oranƒ±</div>
                                </div>
                            </div>

                            {/* Share Link */}
                            <div className="bg-gray-900 border-2 border-red-500 rounded-xl p-6 mb-6">
                                <h3 className="text-white font-semibold mb-3">üîó Profil Linkini Payla≈ü</h3>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={`hiddencrushbot.com/ask-secretly.html?u=${currentUser.username}`}
                                        readOnly
                                        className="flex-1 px-4 py-2 rounded-lg bg-gray-800 border border-red-500/30 text-gray-300"
                                    />
                                    <button
                                        onClick={copyProfileLink}
                                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2"
                                    >
                                        {copiedLink ? <CheckIcon /> : <CopyIcon />}
                                        {copiedLink ? 'Kopyalandƒ±!' : 'Kopyala'}
                                    </button>
                                </div>
                            </div>

                            {/* Tabs */}
                            <div className="bg-gray-900 border-2 border-red-500 rounded-xl overflow-hidden">
                                <div className="flex border-b border-red-500/30">
                                    <button
                                        onClick={() => setActiveTab('inbox')}
                                        className={`flex-1 py-3 px-4 font-semibold transition-colors ${
                                            activeTab === 'inbox'
                                                ? 'bg-red-600 text-white'
                                                : 'text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        üì• Inbox ({inbox.length})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('answered')}
                                        className={`flex-1 py-3 px-4 font-semibold transition-colors ${
                                            activeTab === 'answered'
                                                ? 'bg-red-600 text-white'
                                                : 'text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        üí¨ Cevaplanan ({answered.length})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('favorites')}
                                        className={`flex-1 py-3 px-4 font-semibold transition-colors ${
                                            activeTab === 'favorites'
                                                ? 'bg-red-600 text-white'
                                                : 'text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        ‚≠ê Favoriler ({favorites.length})
                                    </button>
                                </div>

                                <div className="p-6">
                                    <div className="space-y-4">
                                        {activeTab === 'inbox' && renderQuestions(inbox, true)}
                                        {activeTab === 'answered' && renderQuestions(answered)}
                                        {activeTab === 'favorites' && renderQuestions(favorites)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Notification Component
            const Notification = () => {
                if (!notification) return null;

                return (
                    <div className="fixed top-4 right-4 z-50 animate-slide-in">
                        <div className={`px-6 py-3 rounded-xl shadow-lg border-2 ${
                            notification.type === 'success' 
                                ? 'bg-gray-900 border-red-500 text-white' 
                                : 'bg-red-900 border-red-600 text-white'
                        }`}>
                            {notification.message}
                        </div>
                    </div>
                );
            };

            // Check URL for profile view
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('u');
                if (username && users[username]) {
                    setViewingProfile(username);
                    setCurrentView('profile');
                }
            }, [users]);

            // Main Render
            return (
                <div className="font-sans">
                    <Notification />
                    
                    {currentView === 'landing' && <LandingPage />}
                    {currentView === 'signup' && <SignupPage />}
                    {currentView === 'login' && <LoginPage />}
                    {currentView === 'profile' && <ProfilePage />}
                    {currentView === 'dashboard' && <Dashboard />}
                </div>
            );
        };

        ReactDOM.render(<AskSecretly />, document.getElementById('root'));
    </script>
</body>
  </html>
